<h1 class="text-center">Add New Contact</h1>
<div class="container">
<form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)" class="px-5">

    <div class="form-group d-none">
        <label>ID</label>
        <input type="text" class="form-control" value="{{contact.id}}" [(ngModel)]="contact.id" name="id" #contactId="ngModel" minlength="1">
    </div>
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" [(ngModel)]="contact.name" name="name" #contactName="ngModel" minlength="2" required>
    <div *ngIf="contactName.errors?.required && contactName.touched" class="alert alert-danger">Name is required</div>
    <div *ngIf="contactName.errors?.minlength && contactName.touched" class="alert alert-danger">Name should be at least
      2 characters</div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" class="form-control" [(ngModel)]="contact.email" name="email" #contactEmail="ngModel" required>
    <div *ngIf="contactEmail.errors?.pattern && contactEmail.touched" class="alert alert-danger">Email address is not valid</div>
    <div *ngIf="contactEmail.errors?.required && contactEmail.touched" class="alert alert-danger">Email is required</div>
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input type="text" class="form-control" [(ngModel)]="contact.phone" name="phone" #contactPhone="ngModel" minlength="8">
    <div *ngIf="contactPhone.errors?.minlength && contactPhone.touched" class="alert alert-danger">Phone number must be 8 digits</div>
  </div>
  <div class="text-center mt-5"> 
  <input type="submit" class="btn btn-outline-dark rounded-0" style="width: 10em" value="Submit">
  </div>
</form>
</div>
